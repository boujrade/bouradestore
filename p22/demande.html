<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الطلب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="images2/html.gnn.jpg" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />

  <style>
    :root {
      --accent-color: #ffd700;
      --input-bg: rgba(255, 247, 210, 0.8);
      --hover-input-bg: rgba(255, 236, 179, 0.9);
    }

    #orderForm {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      margin: auto;
      border: 1px solid rgba(255, 215, 0, 0.6);
    }

    h4 {
      text-align: center;
      color: var(--accent-color);
    }

    .form-control {
      width: 100%;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: var(--input-bg);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      background: var(--hover-input-bg);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: none;
    }

    .btn-confirm-dark {
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
      color: #ffd700;
      font-weight: bold;
      border: 2px solid #ffd700;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-confirm-dark:hover {
      background: linear-gradient(45deg, #2d2d2d, #3a3a3a);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      transform: scale(1.05);
    }

    .logo-container {
      text-align: center;
    }

    .logo-container img {
      display: block;
      margin: auto;
      height: 80px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-light">

<div class="logo-container">
  <img src="images2/html.gnn.jpg" alt="شعار المتجر" loading="lazy">
</div>

<form action="https://usebasin.com/f/d908c7a81323" method="POST">
  <div class="container mt-5 bg-white p-4 rounded shadow" id="orderForm">
    <h4 class="mb-3">📋 نموذج الطلب</h4>

    <div class="mb-3">
      <label for="product" class="form-label">اسم المنتج</label>
      <input type="text" class="form-control" id="product" name="product" placeholder="أدخل اسم المنتج" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">الاسم الكامل</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="أدخل اسمك" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">رقم الهاتف</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="ادخل رقمك الهاتف" required>
    </div>

    <div class="mb-3">
      <label for="wilaya" class="form-label">الولاية</label>
      <input type="text" class="form-control" id="wilaya" name="wilaya" placeholder="ولايتك" required>
    </div>

    <!-- اختيار طريقة التوصيل -->
    <div class="mb-3">
      <label for="delivery" class="form-label">طريقة التوصيل</label>
      <select class="form-control" id="delivery" name="delivery" required onchange="checkDeliveryOption()">
        <option value="">اختر طريقة التوصيل</option>
        <option value="door">إلى باب المنزل</option>
        <option value="office">إلى المكتب</option>
      </select>
    </div>

    <!-- خانة العنوان -->
    <div class="mb-3" id="address-group">
      <label for="address" class="form-label">العنوان الكامل</label>
      <textarea class="form-control" id="address" name="address" placeholder="أدخل العنوان بالتفصيل"></textarea>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">الكمية المطلوبة</label>
      <textarea class="form-control" id="message" name="message" placeholder="أكتب العدد" required></textarea>
    </div>

    <button type="submit" class="btn btn-confirm-dark">تأكيد الطلب</button>
  </div>
</form><br>

<!-- سكربت التحكم في العنوان -->
<script>
  function checkDeliveryOption() {
    const delivery = document.getElementById('delivery').value;
    const addressGroup = document.getElementById('address-group');
    const addressField = document.getElementById('address');

    if (delivery === 'door') {
      addressGroup.classList.remove('hidden');
      addressField.setAttribute('required', 'required');
    } else {
      addressGroup.classList.add('hidden');
      addressField.removeAttribute('required');
    }
  }

  // عند تحميل الصفحة، تحقق من حالة الاختيار إن وجدت
  window.addEventListener('DOMContentLoaded', checkDeliveryOption);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
