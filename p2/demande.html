<!DOCTYPE html>
  
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <title>Chika Store</title>
  <!-- Bootstrap RTL CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

 
 


<style>
   /* تعريف الألوان الأساسية */
:root {
  --primary-color: #1a202c;
  --secondary-color: #2d3748;
  --accent-color: #ffd700; /* اللون الذهبي */
  --background-color: #f7fafc;
  --card-bg: rgba(255, 255, 255, 0.9);
  --input-bg: rgba(255, 247, 210, 0.8); /* خلفية ذهبية ناعمة */
  --hover-input-bg: rgba(255, 236, 179, 0.9); /* لون فاتح عند التركيز */
}

/* تصميم النموذج مع تأثير Glassmorphism */
#orderForm {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    max-width: 450px;
    margin: auto;
    border: 1px solid rgba(255, 215, 0, 0.6);
}

h2 {
    text-align: center;
    color: var(--accent-color);
}

/* تحسين الحقول */
.input-container {
    position: relative;
    margin-bottom: 15px;
}

.input-container i {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--accent-color);
    font-size: 18px;
}

.form-control {
    width: 100%;
    padding: 12px 45px;
    border-radius: 25px;
    border: none;
    background: var(--input-bg);
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

.form-control:focus {
    background: var(--hover-input-bg);
    box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
    outline: none;
}

/* منطقة النص */
textarea {
    min-height: 90px;
    resize: none;
}

/* زر الإرسال مع تأثيرات متوهجة */
.btn-success {
    width: 100%;
    padding: 14px;
    border-radius: 25px;
    background: var(--accent-color);
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    border: 2px solid rgba(255, 215, 0, 0.8);
}

.btn-success:hover {
    background: #ffc107;
    box-shadow: 0 6px 20px rgba(255, 200, 0, 0.5);
    transform: scale(1.05);
}

/* تحسين الاستجابة للأجهزة الصغيرة */
@media (max-width: 768px) {
    #orderForm {
        padding: 20px;
    }

    .form-control {
        padding: 10px 35px;
    }

    .btn-success {
        padding: 12px;
        font-size: 16px;
    }
}

.btn-confirm-dark {
    background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
    color: #ffd700;
    font-weight: bold;
    border: 2px solid #ffd700;
    padding: 12px 20px;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    transition: all 0.3s ease;
}

.btn-confirm-dark:hover {
    background: linear-gradient(45deg, #2d2d2d, #3a3a3a);
    box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
    transform: scale(1.05);
}

.logo-container {
    text-align: center; /* محاذاة المحتوى في المنتصف */
}

.logo-container img {
    display: block;
    margin: auto;
    height: 80px;
    max-height: 30vh;
}

  </style>
</head>
<body class="bg-light">

 <div class="logo-container">
    <img src="images/html.gnn.jpg" alt="شعار المتجر" loading="lazy">
</div>

<!-- نموذج الطلب -->
<form action="https://usebasin.com/f/d908c7a81323" method="POST">
  <div class="container mt-5 bg-white p-4 rounded shadow" id="orderForm">
    <h4 class="mb-3">📋 نموذج الطلب</h4>

    <div class="mb-3">
      <label for="product" class="form-label">اسم المنتج</label>
      <input type="text" class="form-control" id="product" name="product" placeholder="أدخل اسم المنتج" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">الاسم الكامل</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="أدخل اسمك" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">رقم الهاتف</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder=" ادخل رقمك الهاتف" required>
    </div>

    <div class="mb-3">
      <label for="wilaya" class="form-label">الولاية</label>
      <input type="text" class="form-control" id="wilaya" name="wilaya" placeholder=" ولايتك"required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">العنوان الكامل</label>
      <textarea class="form-control" id="address"  placeholder="أدخل العنوان بالتفصيل" required></textarea>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">الكمية المطلوبة</label>
      <textarea class="form-control" id="message" name="message" placeholder=" أكتب العدد"required></textarea>
    </div>

    <button type="submit" class="btn btn-confirm-dark"> تأكيد الطلب</button>
  </div>
</form><br>


  <script>
    function showSection(id) {
      // إخفاء جميع الأقسام أولاً
      document.querySelectorAll('.hidden-section').forEach(section => {
        section.style.display = 'none';
      });

      // إظهار القسم المطلوب
      const target = document.getElementById(id);
      if (target) {
        target.style.display = 'block';
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
  <script>

// فتح وإغلاق القائمة عند الضغط على زر التبديل
document.addEventListener('DOMContentLoaded', function () {
  const navbarToggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('#navbarNav');

  navbarToggler.addEventListener('click', function () {
    navbarCollapse.classList.toggle('show');
  });
});

// وظيفة البحث عن منتج
document.querySelector('.search-bar').addEventListener('keypress', function (event) {
  if (event.key === 'Enter') {
    event.preventDefault(); // منع إعادة تحميل الصفحة
    const query = event.target.value.trim(); // النص المدخل
    if (query) {
      alert(`تم البحث عن المنتج: ${query}`); // عرض رسالة البحث
    } else {
      alert('يرجى إدخال اسم المنتج للبحث!');
    }
  }
});

// تأثير بسيط عند الضغط على الروابط
document.querySelectorAll('.nav-link').forEach(function (link) {
  link.addEventListener('click', function () {
    alert(`تم الانتقال إلى: ${link.textContent}`);
  });
});

  </script>
  

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
