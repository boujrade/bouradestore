<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chika Store - نموذج الطلب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <style>
    :root {
      --primary-color: #1a202c;
      --secondary-color: #2d3748;
      --accent-color: #ffd700;
      --background-color: #f7fafc;
      --card-bg: rgba(255, 255, 255, 0.9);
      --input-bg: rgba(255, 247, 210, 0.8);
      --hover-input-bg: rgba(255, 236, 179, 0.9);
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--background-color);
    }

    #orderForm {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      margin: auto;
      border: 1px solid rgba(255, 215, 0, 0.6);
    }

    h4 {
      text-align: center;
      color: var(--accent-color);
    }

    .form-control {
      width: 100%;
      padding: 12px 20px;
      border-radius: 25px;
      border: none;
      background: var(--input-bg);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
      background: var(--hover-input-bg);
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: none;
    }

    .btn-confirm-dark {
      background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
      color: #ffd700;
      font-weight: bold;
      border: 2px solid #ffd700;
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-confirm-dark:hover {
      background: linear-gradient(45deg, #2d2d2d, #3a3a3a);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      transform: scale(1.05);
    }

    .logo-container {
      text-align: center;
      margin-top: 20px;
    }

    .logo-container img {
      display: block;
      margin: auto;
      height: 80px;
      max-height: 30vh;
    }

    @media (max-width: 768px) {
      #orderForm {
        padding: 20px;
      }

      .form-control {
        padding: 10px 15px;
      }

      .btn-confirm-dark {
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body class="bg-light">

    <img src="images/html.gnn.jpg" alt="شعار المتجر" loading="lazy">
  </div>

  <!-- نموذج الطلب -->

    <h4 class="mb-3">📋 نموذج الطلب</h4>

       title="يجب أن يكون الرقم مكونًا من 10 أرقام ويبدأ بـ 05 أو 06 أو 07"
       required>

    <option value="الجلفة">الجلفة</option>
    <option value="جيجل">جيجل</option>

    <option value="سعيدة">سعيدة</option>
    <option value="سكيكدة">سكيكدة</option>

    <!-- اختيار طريقة التوصيل -->

      <select class="form-control" id="delivery" name="delivery" required onchange="checkDeliveryOption()">
        <option value="">اختر طريقة التوصيل</option>
        <option value="door">إلى باب المنزل</option>

  <textarea class="form-control" id="address" name="address" placeholder="أدخل العنوان بالتفصيل"></textarea>
</div>

      <label for="message" class="form-label">الكمية المطلوبة</label>

  <!-- سكربت التحكم في العنوان -->
<script>
  function checkDeliveryOption() {
    const delivery = document.getElementById('delivery').value;
    const addressGroup = document.getElementById('address-group');
    const addressField = document.getElementById('address');

    if (delivery === 'door') {
      addressGroup.classList.remove('hidden');
      addressField.setAttribute('required', 'required');
    } else {
      addressGroup.classList.add('hidden');
      addressField.removeAttribute('required');
    }
  }

  // عند تحميل الصفحة، تحقق من حالة الاختيار إن وجدت
  window.addEventListener('DOMContentLoaded', checkDeliveryOption);
</script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const urlProduct = urlParams.get("product");
      const storedProduct = localStorage.getItem("selectedProduct");

      if (urlProduct) {
        document.getElementById("product").value = decodeURIComponent(urlProduct);
      } else if (storedProduct) {
        document.getElementById("product").value = storedProduct;
      }
    });
  </script>

<script>
  function checkDeliveryOption() {
    const deliveryValue = document.getElementById("delivery").value;
    const addressGroup = document.getElementById("address-group");
    const addressField = document.getElementById("address");

    if (deliveryValue === "door") {
      // عرض خانة العنوان وجعلها مطلوبة
      addressGroup.style.display = "block";
      addressField.removeAttribute("disabled");
      addressField.setAttribute("required", "required");
    } else {
      // إخفاء خانة العنوان وإلغاء الإلزام
      addressGroup.style.display = "none";
      addressField.removeAttribute("required");
      addressField.setAttribute("disabled", "disabled");
    }
  }

  // تشغيل الشرط عند تحميل الصفحة إذا كانت هناك قيمة محددة سابقًا
  window.addEventListener("DOMContentLoaded", checkDeliveryOption);
</script>

<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    const product = document.getElementById("product").value.trim();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const wilaya = document.getElementById("wilaya").value;
    const delivery = document.getElementById("delivery").value;
    const address = document.getElementById("address").value.trim();
    const quantity = document.getElementById("message").value.trim();

    const phoneRegex = /^0[5-7][0-9]{8}$/;

    let errorMsg = "";

    if (product === "") errorMsg += "❌ أدخل اسم المنتج\n";
    if (name === "") errorMsg += "❌ أدخل اسمك الكامل\n";
    if (!phoneRegex.test(phone)) errorMsg += "❌ رقم الهاتف غير صحيح (يجب أن يبدأ بـ 05 أو 06 أو 07 ويكون مكونًا من 10 أرقام)\n";
    if (wilaya === "") errorMsg += "❌ اختر ولايتك\n";
    if (delivery === "") errorMsg += "❌ اختر طريقة التوصيل\n";
    if (delivery === "door" && address === "") errorMsg += "❌ أدخل العنوان الكامل\n";
    if (quantity === "" || isNaN(quantity) || parseInt(quantity) < 1) errorMsg += "❌ أدخل كمية صالحة (رقم أكبر من 0)\n";

    if (errorMsg !== "") {
      e.preventDefault(); // يمنع إرسال النموذج
      alert("يرجى تصحيح الأخطاء التالية:\n\n" + errorMsg);
    }
  });
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
