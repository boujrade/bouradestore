<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>سلة المشتريات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .cart-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-item p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
    .cart-item button {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .inc {
      background: #28a745;
      color: white;
    }
    .dec {
      background: #ffc107;
      color: black;
    }
    .del {
      background: #dc3545;
      color: white;
    }
    .back-link {
      display: inline-block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
      font-size: 15px;
    }
    #total {
      font-size: 22px;
      font-weight: bold;
      margin-top: 25px;
      text-align: center;
      color: #111;
    }
    #empty-msg {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<h2>🛒 سلة المشتريات</h2>
<div id="cart-items">جاري التحميل...</div>
<h3 id="total">الإجمالي: DA 0</h3>

<script>
  // تحميل محتويات السلة وعرضها
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartDiv = document.getElementById('cart-items');
    const totalDiv = document.getElementById('total');
    cartDiv.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartDiv.innerHTML = '<p id="empty-msg">السلة فارغة</p>';
      totalDiv.textContent = 'الإجمالي: DA 0';
      return;
    }

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;

      // رابط صفحة الطلب مع تمرير اسم المنتج مشفر في الرابط
      const encodedName = encodeURIComponent(item.name);
      const orderLink = `demande.html?product=${encodedName}`;

      cartDiv.innerHTML += `
        <div class="cart-item">
          <p>${item.name} × ${item.qty} = ${itemTotal.toLocaleString()} DA</p>
          <button class="inc" onclick="changeQty(${index}, 1)">➕</button>
          <button class="dec" onclick="changeQty(${index}, -1)">➖</button>
          <button class="del" onclick="removeItem(${index})">🗑️ حذف</button>
          <br />
          <a class="back-link" href="${orderLink}">🔙 العودة إلى طلب ${item.name}</a>
        </div>
      `;
    });

    totalDiv.textContent = `الإجمالي: DA ${total.toLocaleString()}`;
  }

  // تغيير كمية المنتج في السلة
  function changeQty(index, amount) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (!cart[index]) return;
    cart[index].qty += amount;
    if (cart[index].qty <= 0) {
      cart.splice(index, 1);
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  // حذف منتج من السلة
  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  window.onload = loadCart;
</script>

</body>
</html>
