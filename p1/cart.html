<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سلة المشتريات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 15px;
      max-width: 100%;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6rem;
    }
    .cart-item {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-item p {
      margin: 0 0 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #222;
    }
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .cart-item button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .inc {
      background: #28a745;
      color: white;
    }
    .dec {
      background: #ffc107;
      color: black;
    }
    .del {
      background: #dc3545;
      color: white;
    }
    .back-link {
      display: block;
      margin-top: 8px;
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    #total {
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 25px;
      text-align: center;
      color: #111;
    }
    #empty-msg {
      text-align: center;
      font-size: 1.1rem;
      color: #666;
      margin-top: 40px;
    }

    @media (min-width: 600px) {
      .cart-item p {
        font-size: 1.1rem;
      }
      .cart-item button {
        font-size: 15px;
      }
      .back-link {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<h2>🛒 سلة المشتريات</h2>
<div id="cart-items">جاري التحميل...</div>
<h3 id="total">الإجمالي: DA 0</h3>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartDiv = document.getElementById('cart-items');
    const totalDiv = document.getElementById('total');
    cartDiv.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartDiv.innerHTML = '<p id="empty-msg">السلة فارغة</p>';
      totalDiv.textContent = 'الإجمالي: DA 0';
      return;
    }

    cart.forEach((item, index) => {
      const itemTotal = item.price * item.qty;
      total += itemTotal;
      const encodedName = encodeURIComponent(item.name);
      const orderLink = `demande.html?product=${encodedName}`;

      cartDiv.innerHTML += `
        <div class="cart-item">
          <p>${item.name} × ${item.qty} = ${itemTotal.toLocaleString()} DA</p>
          <div class="button-group">
            <button class="inc" onclick="changeQty(${index}, 1)">➕</button>
            <button class="dec" onclick="changeQty(${index}, -1)">➖</button>
            <button class="del" onclick="removeItem(${index})">🗑️ حذف</button>
          </div>
          <a class="back-link" href="${orderLink}">🔙 العودة إلى طلب ${item.name}</a>
        </div>
      `;
    });

    totalDiv.textContent = `الإجمالي: DA ${total.toLocaleString()}`;
  }

  function changeQty(index, amount) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (!cart[index]) return;
    cart[index].qty += amount;
    if (cart[index].qty <= 0) {
      cart.splice(index, 1);
    }
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  window.onload = loadCart;
</script>

</body>
</html>
