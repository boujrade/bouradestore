<script>
  function loadPage(page) {
    let contentDiv = document.getElementById("page-content");

    // جلب المحتوى من ملفات خارجية
    fetch(`${page}.html`)
        .then(response => response.text())
        .then(data => contentDiv.innerHTML = data)
        .catch(() => contentDiv.innerHTML = "<h2>صفحة غير موجودة</h2>");
}
</script>

  <script>
    function showSection(id) {
      // إخفاء جميع الأقسام أولاً
      document.querySelectorAll('.hidden-section').forEach(section => {
        section.style.display = 'none';
      });

      // إظهار القسم المطلوب
      const target = document.getElementById(id);
      if (target) {
        target.style.display = 'block';
        target.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
  <script>

// فتح وإغلاق القائمة عند الضغط على زر التبديل
document.addEventListener('DOMContentLoaded', function () {
  const navbarToggler = document.querySelector('.navbar-toggler');
  const navbarCollapse = document.querySelector('#navbarNav');

  navbarToggler.addEventListener('click', function () {
    navbarCollapse.classList.toggle('show');
  });
});

// وظيفة البحث عن منتج
document.querySelector('.search-bar').addEventListener('keypress', function (event) {
  if (event.key === 'Enter') {
    event.preventDefault(); // منع إعادة تحميل الصفحة
    const query = event.target.value.trim(); // النص المدخل
    if (query) {
      alert(`تم البحث عن المنتج: ${query}`); // عرض رسالة البحث
    } else {
      alert('يرجى إدخال اسم المنتج للبحث!');
    }
  }
});

// تأثير بسيط عند الضغط على الروابط
document.querySelectorAll('.nav-link').forEach(function (link) {
  link.addEventListener('click', function () {
    alert(`تم الانتقال إلى: ${link.textContent}`);
  });
});

  </script>
