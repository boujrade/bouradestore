  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      background: #FEFEFE;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      padding: 5px;
      background: #fff;
    }

    .section-heading {
      text-align: center;
      font-size: 1.8rem;
      color: #222;
      position: relative;
      padding-bottom: 15px;
      margin: 25px auto;
      font-weight: bold;
      font-family: 'Cairo', Tahoma, sans-serif;
      letter-spacing: 0.5px;
    }

    .section-heading::after {
      content: "";
      display: block;
      width: 90px;
      height: 4px;
      background: linear-gradient(to right, #ffcc00, #a67c00);
      margin: 10px auto 0;
      border-radius: 2px;
      animation: fadeLine 1s ease-in-out forwards;
    }

    @keyframes fadeLine {
      0% {
        width: 0;
        opacity: 0;
      }
      100% {
        width: 90px;
        opacity: 1;
      }
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0;
      width: 100%;
    }

    .product-card {
      height: 200px;
      
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 5px rgba(200, 200, 200, 0.3);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card h4,
    .product-card p {
      font-size: 11px;
      text-align: center;
      background: none;
      padding: 5px;
      color: #252222;
      font-weight: bold;
    }

    .product-card[hidden] {
      display: none;
    }

    #searchContainer {
      position: relative;
      margin: 15px 0;
      padding: 0 12px;
    }

    #searchBox {
      width: 100%;
      padding: 14px 44px 14px 16px;
      border: none;
      border-radius: 25px;
      background-color: #ffffff;
      font-size: 15px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      background-image: url('data:image/svg+xml;utf8,<svg fill="%23999" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16a6.471 6.471 0 004.23-1.57l.27.28v.79l5 5L20.49 19l-4.99-5zM10 14a4 4 0 110-8 4 4 0 010 8z"/></svg>');
      background-repeat: no-repeat;
      background-position: 12px center;
      background-size: 20px;
      direction: rtl;
    }

    #searchBox::placeholder {
      color: #999;
    }

    #searchBox:focus {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 140, 255, 0.3);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      right: 12px;
      left: 12px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
    }

    .suggestion-item {
      padding: 12px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }

    .suggestion-item:hover {
      background-color: #f5f5f5;
    }

 .header {
      font-family: 'Arial', sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      color: #fff;
      background-color: #4CAF50; /* أخضر أنيق */
      border-radius: 8px;
      margin: 10px;
    }

    @media (max-width: 480px) {
      .header {
        font-size: 16px;
        padding: 8px;
      }
    }

  </style>
</head>
<body>

<script>
    function normalizeArabic(text) {
      return text
        .replace(/[إأآا]/g, 'ا')
        .replace(/ى/g, 'ي')
        .replace(/ؤ/g, 'و')
        .replace(/ئ/g, 'ي')
        .replace(/ة/g, 'ه');
    }
    
    document.getElementById('searchBox').addEventListener('input', searchCards);

function searchCards() {
  const input = normalizeArabic(document.getElementById('searchBox').value.toLowerCase().trim());
  const cards = document.querySelectorAll('.product-card');

  // إخفاء البطاقات التي لا تتطابق مع البحث
  cards.forEach(card => {
    const titleElement = card.querySelector('h4');
    const title = normalizeArabic(titleElement ? titleElement.textContent.toLowerCase() : "");

    if (title.includes(input)) {
      card.hidden = false;  // إظهار البطاقة
    } else {
      card.hidden = true;   // إخفاء البطاقة
    }
  });
}
    </script>
<script>

document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".product-card").forEach(card => {
        const bgImage = card.getAttribute("data-bg");
        card.style.backgroundImage = `url(${bgImage})`;
    });
});


</script>

</body>
